{% extends 'vad_survey/base.html' %}
{% load static %}

{% block title %}작업 할당 없음{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="bg-gray-800 text-white py-4">
      <h3 class="text-center text-xl font-semibold">할당된 작업 없음</h3>
    </div>
    <div class="p-6 text-center">
      <div class="mb-6 flex justify-center">
        <!-- 외부 CDN 이미지 사용 -->
        <img src="https://cdn.jsdelivr.net/npm/heroicons@1.0.1/outline/clock.svg" alt="대기 중" class="w-32 h-32 text-gray-500">
      </div>
      <h4 class="text-lg font-medium mb-2">{{ message }}</h4>
      <p class="text-gray-700 mb-4">
        현재 할당된 평가 작업이 없습니다. 관리자가 작업을 할당할 때까지 기다려주세요.
      </p>
      <p class="text-gray-500 text-sm mb-6">
        문의사항이 있으시면 관리자에게 연락해주세요.
      </p>

      <div class="mt-6">
        <a href="{% url 'logout' %}" class="px-4 py-2 border border-gray-700 text-gray-700 rounded hover:bg-gray-700 hover:text-white transition-colors">로그아웃</a>
      </div>
    </div>
    <div class="bg-gray-100 py-3 text-center text-gray-500 text-sm">
      <span>마지막 확인: {% now "Y-m-d H:i" %}</span>
    </div>
  </div>
</div>
{% endblock %}
