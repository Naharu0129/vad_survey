<!DOCTYPE html>
<html>
<head>
    <title>한국어 VAD 어휘 평가</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
            <div class="flex space-x-7">
                <div class="flex items-center py-4">
                    <span class="font-semibold text-gray-500 text-lg">한국어 어휘 VAD 평가</span>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                {% if user.is_authenticated %}
                <span class="text-gray-600">{{ user.username }}</span>
                <a class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600" href="{% url 'logout' %}">로그아웃</a>
                {% else %}
                <a class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600" href="{% url 'login' %}">로그인</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="container mx-auto mt-8 px-4">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
